<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Inventory Control</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
   
  
  <h1>Welcome Inventory Manager</h1>
  

  <div class="input">
    <ion-item>
    <ion-label fixed>UserName</ion-label>
   <ion-input type="username" [(ngModel)]="username" ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label fixed>Password</ion-label>
   <ion-input type="password" name="" id="" [(ngModel)]="password"></ion-input>
  </ion-item>
  </div>


  <div>
    <h1>{{this.failmessage}}</h1>
    
  </div>
  

  <button ion-button color="primary" (click)="signin()">Sign In</button>

  <p>
    <button ion-button color="primary" menuToggle>Toggle Menu</button>
  </p>

  <button ion-button color="primary" (click)="signup()">Signup</button>


</ion-content>
