<!--
  Generated template for the SignupPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>signup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

        <ion-item>
        <ion-label fixed>email</ion-label>
        <ion-input type="email" [(ngModel)]="email" ></ion-input>
         </ion-item>
   
        <ion-item>
        <ion-label fixed>Password</ion-label>
        <ion-input type="password" [(ngModel)]="password" ></ion-input>
        </ion-item>
         
        <ion-item>
        <ion-label fixed>mobile</ion-label>
        <ion-input type="number" [(ngModel)]="mobileno" ></ion-input>
        </ion-item>

          <ion-item>
          <ion-label fixed>Address</ion-label>
          <ion-input type="text" [(ngModel)]="address" ></ion-input>
          </ion-item>
                        
          <button ion-button color="primary" (click)="Register()">Register</button>

            <p>{{this.data}}</p>

</ion-content>
